<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Editar Carro</title>

	<f:metadata>
		<f:viewParam name="automovel" value="#{automovelBean.automovel.id}" />
		<f:event type="preRenderView" listener="#{automovelBean.selecionar}" />
	</f:metadata>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2"> 
		Marca: <h:inputText value="#{automovelBean.automovel.marca}" />
		Modelo: <h:inputText value="#{automovelBean.automovel.modelo}" />
		Ano de Fabricação: <h:inputText
				value="#{automovelBean.automovel.anoFabricacao}" />
		Ano do Modelo: <h:inputText
				value="#{automovelBean.automovel.anoModelo}" />
		Observações: <h:inputText
				value="#{automovelBean.automovel.observacoes}" />

			<h:commandButton value="Salvar" action="#{automovelBean.atualizar}" />
		</h:panelGrid>
	</h:form>
	<h:link value="Voltar" outcome="index.xhtml" />

</h:body>
</html>
