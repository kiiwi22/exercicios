<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Editar Carro</title>

	<f:metadata>
		<f:viewParam name="automovel" value="#{automovelBean.automovel.id}" />
		<f:event type="preRenderView" listener="#{automovelBean.selecionar}" />
	</f:metadata>
</h:head>
<h:body>
	<h1>Deseja remover o carro de id "
	<h:outputText value="#{automovelBean.automovel.id}"/>
	"?
	</h1>
	<h:form>
		<h:commandButton value="Confirmar" action="#{automovelBean.exclui}"/>	
	</h:form>
	
	<h:link value="Voltar" outcome="index.xhtml" />

</h:body>
</html>
