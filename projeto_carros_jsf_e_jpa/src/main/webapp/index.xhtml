<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Lista Carros</title>
</h:head>
<h:body>
	<h:form>
		<h:link value="Cadastrar Carro" outcome="adicionar" />
		<h:dataTable value="#{carroBean.carros}" var="carro" border="1">
			<h:column>
				<f:facet name="header">#</f:facet>
			#{carro.id}
		</h:column>
		<h:column>
				<f:facet name="header">Chassi</f:facet>
			#{carro.chassi}
		</h:column>
		<h:column>
				<f:facet name="header">Renavam</f:facet>
			#{carro.renavam}
		</h:column>
		<h:column>
				<f:facet name="header">Placa</f:facet>
			#{carro.placa}
		</h:column>
		<h:column>
				<f:facet name="header">Ano</f:facet>
			#{carro.ano}
		</h:column>
		<h:column>
				<f:facet name="header">Modelo</f:facet>
			#{carro.modelo.descricao}
		</h:column>
		<h:column>
				<f:facet name="header">Propriet√°rio</f:facet>
			#{carro.pessoa.nome}
		</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
