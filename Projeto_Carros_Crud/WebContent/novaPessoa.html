<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Lista de Pessoas</title>
</head>
<body>
	<h1>Adicionar Pessoa</h1>
	<form action="insertPessoa" method="post">
		<table>
			
		<tr>
			<td><input type="text" name="nome" placeholder="Nome" ></td>
		</tr>
		
		<tr>
			<td><input type="text" name="cpf" placeholder="CPF" ></td>
		</tr>
		<tr>
			<td><input type="text" name="dataNascimento" placeholder="Nascimento" ></td>
		</tr>
		<tr>
			<td><input type="text" name="sexo" placeholder="Sexo M/F" ></td>
		</tr>
		</table>
		
		<input type="submit" value="Adicionar"> 
	
	</form>

</body>
</html>
