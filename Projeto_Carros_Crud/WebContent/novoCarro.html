<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Lista de Carros</title>
<script type="text/javascript" src="ajax.js"></script>
</head>
<body onload="carregaMarcas();">
	<h1>Adicionar Carro</h1>
	<form action="insert" method="post">
		<table>
			
		<tr>
			<td><input type="text" name="chassi" placeholder="Chassi" ></td>
		</tr>
		
		<tr>
			<td><input type="text" name="renavam" placeholder="Renavam" ></td>
		</tr>
		<tr>
			<td><input type="text" name="placa" placeholder="Placa" ></td>
		</tr>
		<tr>
			<td><input type="text" name="ano" placeholder="Ano" ></td>
		</tr>
		<tr>
			<td>
				<label for="marca">Marca:</label>
				<select name="marca" id="marca" onchange="carregaModelos()">
					 <option>Selecione</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>Modelo: </label>
				<select name="idModelo" id=idModelo>
					<option>Selecione</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><input type="text" name="idPessoa" placeholder="idPessoa" ></td>
		</tr>
		
		</table>
		
		<input type="submit" value="Adicionar"> 
	
	</form>

</body>
</html>
